<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!--creazione ciclo for per leggere i valori in thewitcher.page.ts dove:
    pg = varibile arbitraria
    dataPg = varibile array contente i dati e dichiarata in thewitcher.page.ts
    il binding dei valori si fa usando la variabile arbitraria dichiara su *ngFor-->
    <ion-row *ngFor="let pg of dataPg">
      <ion-col size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle> {{pg.id}} </ion-card-subtitle>
            <ion-card-title> {{pg.name}} </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{pg.bio}}
          </ion-card-content>
          <ion-card no-margin>
            <ion-row>
              <ion-col>
                <ion-item lines="none">
                  <ion-button fill="clear" expand="full" style="width:100%; height:100%" routerLink="schedapg">
                    <ion-icon name="person" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-button fill="clear" expand="full" style="width:100%; height:100%" routerLink="schedapg">
                    <ion-icon name="pencil" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
              <ion-col>
                <ion-item lines="none">
                  <ion-button fill="clear" expand="full" style="width:100%; height:100%" routerLink="schedapg">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-button>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
